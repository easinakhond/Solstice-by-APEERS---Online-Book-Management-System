<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore Inventory Management</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to the Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Online Bookstore Inventory Management</h1>
    
    <div id="menu">
        <!-- Buttons for various actions -->
        <button onclick="readInventory()">Read Inventory</button>
        <button onclick="showAddBookForm()">Add New Book</button>
        <button onclick="showUpdateForm()">Update Inventory</button>
        <button onclick="showSearchForm()">Search Books</button>
        <button onclick="calculateTotalValue()">Calculate Value</button>
        <button onclick="generateSalesReportForm()">Generate Sales Report</button>
    </div>

    <div id="output"></div>

    <div id="notification"></div>

    <!-- Fixed links to inventory and sales report -->
    <div id="inventory-link" class="fixed-link" onclick="toggleContent('inventory')">inventory.txt</div>

    <div id="inventory-content" class="content-container">
        <embed id="inventory-embed" src="inventory.txt" width="100%" height="100%">
    </div>

    <div id="sales-report-link" class="fixed-link" onclick="toggleContent('sales')">sales_report.txt</div>

    <div id="sales-report-content" class="content-container">
        <embed id="sales-report-embed" src="sales_report.txt" width="100%" height="100%">
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
